<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>It's GIFtastic!</title>
        <link rel="stylesheet" href="./assets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <!-- div for the buttons -->
            <div id="buttons-view"></div>
            <!-- form to add more gifs -->
            <form id="gif-form">
                <label id="words" for="gif-input">Add your own GIF</label>
                <input type="text" id="gif-input"><br>
                <input id="add-gif" type="submit" value="GIF-it">
            </form>
            <!-- div for the gifs -->
            <div id="gif-view"></div>
        </div>

        <div id="credit">Powered by GPIHY.com<img id="image" src="./assets/images/giphy.png"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/gif.js"></script>
    </body>
